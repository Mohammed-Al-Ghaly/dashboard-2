<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>dashboard</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="img/user-200x300.webp" alt="profile" />
          </div>
          <h2>Mohammed</h2>
        </li>
        <li>
          <a class="active" href="#">
            <i class="fas fa-home"></i>
            <p>dashboard</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user-group"></i>
            <p>clients</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-table"></i>
            <p>products</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-pie"></i>
            <p>charts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-pen"></i>
            <p>posts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-star"></i>
            <p>favorite</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <p>settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fas fa-sign-out"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>465</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>35</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$126</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>products</p>
            <i class="fas fa-chart-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$100</span></td>
                    <td><span class="count">480</span></span></td>
                </tr>
                <tr>
                    <td>laptop</td>
                    <td><span class="price">$250</span></td>
                    <td><span class="count">24</span></span></td>
                </tr>
                <tr>
                    <td>mouse</td>
                    <td><span class="price">$24</span></td>
                    <td><span class="count">300</span></span></td>
                </tr>
                <tr>
                    <td>pen</td>
                    <td><span class="price">$10</span></td>
                    <td><span class="count">1000</span></span></td>
                </tr>
                <tr>
                    <td>pc</td>
                    <td><span class="price">$500</span></td>
                    <td><span class="count">144</span></span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">$180</span></td>
                    <td><span class="count">48</span></span></td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
